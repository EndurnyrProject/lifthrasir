[package]
name = "game-engine"
version.workspace = true
edition.workspace = true

[dependencies]
# Bevy game engine
bevy = { version = "0.17.2", features = [
  "jpeg",
  "trace",
  "trace_tracy",
  "bevy_remote",
] }
bevy_auto_plugin = "0.8.0"
bevy_common_assets = { version = "0.14", features = ["toml"] }
bevy_asset_loader = "=0.24.0-rc.1"
bevy_kira_audio = { version = "0.24", features = ["mp3", "wav", "ogg"] }
bevy_framepace = "0.20"

# Parsing and data processing
nom = "8.0.0"
thiserror = "2.0.16"
image = "0.25.8"
futures-lite = "2.6.1"
flate2 = "1.1.2"
encoding_rs = "0.8.35"
nalgebra = "0.34"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.6"
regex = "1.10"
once_cell = "1.19"
lru = "0.16.2"
base64 = "0.22"
mlua = { version = "0.11", features = ["lua51", "vendored", "serialize"] }
luadec = "0.2"
gag = "1.0"

# Networking dependencies
tokio = { version = "1.40", features = [
  "net",
  "rt",
  "time",
  "macros",
  "io-util",
] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
bytes = "1.10"
byteorder = "1.5"
async-trait = "0.1"

# Security dependencies
secrecy = { version = "0.10", features = ["serde"] }
zeroize = "1.8"

# Async runtime integration
bevy-tokio-tasks = { git = "https://github.com/TBye101/bevy-tokio-tasks.git", branch = "master" }

# Character entity system dependencies
seldom_state = "0.15"
moonshine-object = "0.3"
moonshine-kind = "0.4"
moonshine-tag = "0.4"

# Pathfinding
pathfinding = "4.14"

[features]
default = []
dynamic = ["bevy/dynamic_linking"]
