[package]
name = "lifthrasir"
version.workspace = true
edition.workspace = true

[dependencies]
game-engine = { path = "../game-engine" }

# Bevy dependencies (needed for Tauri integration plugin)
bevy = { version = "0.17.2", features = [
    "dynamic_linking",
    "jpeg",
    "bevy_dev_tools",
    "bevy_remote",
] }
bevy-tokio-tasks = { git = "https://github.com/TBye101/bevy-tokio-tasks.git", branch = "master" }
bevy_framepace = "0.20"

# Tauri dependencies
tauri = { version = "2", features = ["macos-private-api"] }
tauri-plugin-opener = "2"

# Additional Tauri integration dependencies
parking_lot = "0.12"
uuid = { version = "1.18", features = ["v4", "serde"] }
wgpu = "26.0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Security dependencies (used in bridge)
secrecy = { version = "0.10", features = ["serde"] }

# Async dependencies (used in bridge)
tokio = { version = "1.40", features = ["sync"] }
flume = "0.11"

# Configuration parsing
toml = "0.9"

[build-dependencies]
tauri-build = { version = "2", features = [] }
