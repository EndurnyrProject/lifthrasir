[package]
name = "game-engine"
version.workspace = true
edition.workspace = true

[dependencies]
# Bevy game engine
bevy = { version = "0.16.1", features = ["dynamic_linking", "jpeg"] }
bevy_auto_plugin = "0.5.0"
bevy_common_assets = { version = "0.13", features = ["toml"] }
bevy_asset_loader = "0.23"
bevy_kira_audio = { version = "0.23", features = ["mp3", "wav", "ogg"] }

# Parsing and data processing
nom = "8.0.0"
thiserror = "2.0.16"
image = "0.25.8"
futures-lite = "2.6.1"
flate2 = "1.1.2"
encoding_rs = "0.8.35"
nalgebra = "0.34"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.6"
regex = "1.10"
once_cell = "1.19"
lru = "0.12"
base64 = "0.22"

# Networking dependencies
tokio = { version = "1.40", features = [
  "net",
  "rt",
  "time",
  "macros",
  "io-util",
] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
byteorder = "1.5"
async-trait = "0.1"

# Security dependencies
secrecy = { version = "0.10", features = ["serde"] }
zeroize = "1.8"

# Async runtime integration
bevy-tokio-tasks = "0.16"

# UI dependencies
bevy_lunex = "0.4"

# Character entity system dependencies
seldom_state = "0.14.0"
moonshine-object = "0.2.6"
moonshine-kind = "0.3"
moonshine-tag = "0.3.0"

# Optional future dependencies
lightyear = { version = "0.24.0", optional = true }

[features]
default = []
lightyear_ready = ["lightyear"]
