[package]
name = "lifthrasir"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.16.1", features = ["dynamic_linking"] }
bevy_common_assets = { version = "0.13", features = ["toml"] }
bevy_asset_loader = "0.23"
nom = "8.0.0"
thiserror = "2.0.16"
image = "0.25.8"
futures-lite = "2.6.1"
flate2 = "1.1.2"
encoding_rs = "0.8.35"
nalgebra = "0.34"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

# Networking dependencies
tokio = { version = "1.40", features = ["net", "rt", "time", "macros", "io-util"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
byteorder = "1.5"
async-trait = "0.1"

# Security dependencies
secrecy = { version = "0.10", features = ["serde"] }
zeroize = "1.8"

# Async runtime integration
bevy-tokio-tasks = "0.16"

# UI dependencies
bevy_lunex = "0.4"

# Optional future dependencies
lightyear = { version = "0.22.0", optional = true }

[features]
default = []
lightyear_ready = ["lightyear"]
